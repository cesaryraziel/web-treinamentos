<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulario</title>
</head>
<body>
    

    <label>Imput de Texto</label><br/>
    <input type="texto"/><br/>

    <label>Imput de senha</label><br/>
    <input type="password"/><br/>

    <label>Imput de email</label><br/>
    <input type="email" placeholder="cesary@hotmail.com"/><br/>

    <!-- RADIO INPUT -->
    <input type="radio" name="sexo" value="masculino"/>
    <label>Masculino</label>

    <input type="radio" name="sexo" value="feminino"/>
    <label>Feminino</label>
    
    <input type="radio" name="sexo" value="outros"/>
    <label>Não desejo Informar</label>

    <!-- CHECKUOT -->
    <h3>Estilo de Filmes</h3>
    <input type="checkbox" name="filme" value="comédia"/>
    <label>Comédia</label><br/>

    <input type="checkbox" name="filme" value="ação"/>
    <label>Ação</label><br/>

    <input type="checkbox" name="filme" value="terror"/>
    <label>Terror</label><br/>

    <input type="checkbox" name="filme" value="romance"/>
    <label>Romance</label><br/>

</body>
</html>
