<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lista</title>
</head>
<body>
    <h1>Exercício de Lista em html</h1>

    <span>Lista não Ordenada</span>
            <ul style="list-style-type: none;">
            <li>Pera</li>
            <li>Uva</li>
            <li>Goiba</li>
            <li>Melancia</li>
            <li>Caju</li>
            <li>Limão</li>
        </ul>

    <span>Lista Ordenada</span>
    
        <ol type="I">
            <li>PS2</li>
            <li>XBOX</li>
            <li>Nintendo</li>
            <li>Sega</li>
        </ol>
    

    
</body>
</html>
